[RabbitMQ]
Host=%(AMQP_HOST)s
Port=%(AMQP_PORT)s
Username=%(AMQP_USER)s
Password=%(AMQP_PASS)s
PrefetchCount=%(AMQP_PREFETCH_COUNT)s

[MongoDB]
DBHost=%(DB_HOST)s
DBPort=%(DB_PORT)s
DBName=%(DB_NAME)s

[LibrasPlayer]
PlayerBin=/dist/player/VLibras-Video.x86_64
playerTimeout=300
DisplayWidth=720
DisplayHeight=900
Avatar=icaro
Caption=off
AnimationSpeed=150
VideoFramerate=24
FamesGlob=img_*.jpg
AdvertisementVideo=/dist/resources/videos/ad720x900.mp4
TempDir=%(VIDEOMAKER_TMP_DIR)s
BundlesPath=%(VIDEOMAKER_BUNDLES_DIR)s

[Worker]
VideomakerQueue=%(VIDEOMAKER_QUEUE)s
