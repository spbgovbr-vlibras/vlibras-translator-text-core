[RabbitMQ]
Host=%(AMQP_HOST)s
Port=%(AMQP_PORT)s
Username=%(AMQP_USER)s
Password=%(AMQP_PASS)s
PrefetchCount=%(AMQP_PREFETCH_COUNT)s

[MongoDB]
DBHost=%(DB_HOST)s
DBPort=%(DB_PORT)s
DBName=%(DB_NAME)s

[LibrasPlayer]
PlayerBin=core/player/VLibras-Video.x86_64
DisplayWidth=640
DisplayHeight=480
AnimationSpeed=60
VideoFramerate=24
Avatar=icaro
Caption=off
TempDir=%(VIDEOMAKER_TMP)s

[Worker]
VideomakerQueue=%(VIDEOMAKER_QUEUE)s
