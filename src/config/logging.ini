[loggers]
keys=root

[handlers]
keys=consoleHandler

[formatters]
keys=customFormatter

[logger_root]
level=ERROR
handlers=consoleHandler

[handler_consoleHandler]
level=ERROR
class=StreamHandler
formatter=customFormatter
args=(sys.stderr,)

[formatter_customFormatter]
format=[%(asctime)s] %(name)-8s | %(levelname)s | %(message)s
datefmt=%d-%m-%Y %H:%M:%S