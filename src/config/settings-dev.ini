[RabbitMQ]
Host=localhost
Port=5672
Username=guest
Password=guest
PrefetchCount=1

[MongoDB]
DBHost=localhost
DBPort=27017
DBName=vlibras-db

[LibrasPlayer]
PlayerBin=src/player/VLibras-Video.x86_64
playerTimeout=300
DisplayWidth=720
DisplayHeight=900
Avatar=icaro
Caption=off
AnimationSpeed=150
VideoFramerate=24
FamesGlob=img_*.jpg
