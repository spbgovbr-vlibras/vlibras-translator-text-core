[RabbitMQ]
Host=%(AMQP_HOST)s
Port=5672
Username=guest
Password=guest

[MongoDB]
DBHost=%(DB_HOST)s
DBPort=%(DB_PORT)s
DBName=translator-db
VideoCollection=videos

[LibrasPlayer]
PlayerBin=core/player/VLibras-Video.x86_64
DisplayWidth=640
DisplayHeight=480
AnimationSpeed=60
VideoFramerate=24
Avatar=icaro
TempDir=/tmp/vlibras-files

[FFmpeg]
FFmpegBin=ffmpeg
VideoFramerate=24
VideoCodec=libx264
PixelFormat=yuv420p

[Worker]
VideomakerQueue=translate.to_video