[RabbitMQ]
Host=%(AMQP_HOST)s
Port=%(AMQP_PORT)s
Username=guest
Password=guest
PrefetchCount=%(AMQP_PREFETCH_COUNT)s

[MongoDB]
DBHost=%(DB_HOST)s
DBPort=%(DB_PORT)s
DBName=translator-db
VideoCollection=videos

[LibrasPlayer]
PlayerBin=core/player/VLibras-Video.x86_64
DisplayWidth=640
DisplayHeight=480
AnimationSpeed=60
VideoFramerate=24
Avatar=icaro
Subtitle=subtitle_on
TempDir=%(VLIBRAS_FILES)s

[FFmpeg]
FFmpegBin=ffmpeg
VideoFramerate=24
VideoCodec=libx264
PixelFormat=yuv420p

[Worker]
VideomakerQueue=translate.to_video